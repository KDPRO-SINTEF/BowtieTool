  nr 1, fill="#00ff06" for lowthreat 
  nr 2, fill="#a7ec67" for lowmediumthreat
  nr 3, fill="#fffe00" for mediumthreat
  nr 4, fill="#fe773d" for mediumhighthreat
  nr 5, fill="#ff0000" for highthreat
-->


<svg id="likelihoodsvg" width="100" height="160" xmlns="http://www.w3.org/2000/svg">
  <metadata id="metadata6064">image/svg+xml</metadata>
  <g>
    <g>
      <title>background</title>
      <rect fill="none" id="canvas_background" height="160" width="100" y="-1" x="-1"/>
    </g>
    <g>
      <title>Threat actors</title>
      <g opacity="0.7" id="layer1">
        <text opacity="1" x="0" y="30" font-family="sans-serif" font-size="17px" fill="black">Threat actors</text>
      </g>
    <g>
      <title>Window of opportunity</title>
      <g opacity="0.7" id="layer2">
